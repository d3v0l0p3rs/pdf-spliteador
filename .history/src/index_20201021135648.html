<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Separador de PDFs</title>
  </head>
  <body>
    <div id="main-content">
      <div id="text-areas">
        <textarea id="number-lines" name="number-lines" disabled></textarea>
        <textarea id="name-lines" name="name-lines"></textarea>
      </div>
      <div id="actions">
        <input type="file" id="upload-pdf" accept=".pdf">
        <label for="upload-pdf">Choose a file (Click me)</label>
        <!-- <button id="upload-pdf" class="action-row">Subir PDF</button> -->
        <div id="text-actions" class="action-row">
          <button id="delete-text" class="text-action">Eliminar</button>
          <button id="copy-text" class="text-action">Copiar</button>
          <button id="paste-text" class="text-action">Pegar</button>
        </div>
        <button id="choose-folder" class="action-row">Seleccionar carpeta</button>
        <button id="export-pdf" class="action-row">Exportar PDF</button>
      </div>
    </div>
  </body>
</html>
