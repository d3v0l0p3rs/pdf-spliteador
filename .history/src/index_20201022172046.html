<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Separador de PDFs</title>
    <script src="js/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="main-content">
      <div id="text-areas">
        <textarea id="number-lines" name="number-lines" disabled></textarea>
        <textarea id="name-lines" name="name-lines"></textarea>
      </div>
      <div id="actions">
        <div id="buttons">
          <button type="button" id="upload-pdf" class="action-row btn btn-primary">Subir PDF</button>
          <input type="file" id="upload-pdf-input" name="upload-pdf" accept=".pdf" class="action-row btn btn-primary" style="display: none;">
          <div id="text-actions" class="action-row btn-group" role="group">
            <button type="button" id="delete-text" class="text-action btn btn-danger">Eliminar</button>
            <button type="button" id="copy-text" class="text-action btn btn-info">Copiar</button>
            <button type="button" id="paste-text" class="text-action btn btn-warning">Pegar</button>
          </div>
          <button type="button" id="choose-folder" class="action-row btn btn-primary">Seleccionar carpeta</button>
          <button type="button" id="export-pdf" class="action-row btn btn-primary">Exportar PDF</button>
        </div>
        <div id="messages">
          <div id="upload-file-warning" class="alert alert-warning" role="alert">
            Debes subir un archivo
          </div>
          <div id="not-line-match-warning" class="alert alert-warning hide" role="alert">
            La cantidad de nombres no coincide con la cantidad de páginas
          </div>
          <div id="blank-lines-warning" class="alert alert-warning hide" role="alert">
            Tienes líneas en blanco
          </div>
          <div id="everything-ready-success" class="alert alert-success hide" role="alert">
            Todo listo para generar sus PDFs
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="footer">
      <div id="dir-info" class="alert alert-info hide" role="alert">
        Directorio
      </div>
    </div> -->
  </body>
</html>
